<div class="row">
  <p><code>.tag</code> elements are compact metadata labels. You can change the color by adding a <code>.tag--[color]</code> class.</p>
  <p><code>.tag-container</code> is a flex wrapper that will space the tags evenly. TODO: Hover state?</p>
</div>
<div class="row">
  <div class="column large-5 tag-container">
    <div class="tag tag--orange">
      Patent
    </div>
    <div class="tag tag--green">
      Fashion
    </div>
    <div class="tag tag--blue">
      Technology
    </div>
  </div>
</div>
